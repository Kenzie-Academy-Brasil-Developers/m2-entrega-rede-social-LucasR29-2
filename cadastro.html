<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 	
    
    <link rel="stylesheet" href="./src/styles/cadastro.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section>
            <h1>TechPosters</h1>
            <div>
                <button id="teste1">Login</button>
                <button id="teste2">Registro</button>
            </div>
        </section>
    </header>

    <div class="modal" id="modalCadastro" >
        <div class="modal-div">
            <div class="modalHeader">
                <h2 id="headerCadastro" class="cadastro hide">Cadastro</h2>
                <h2 id="headerLogin" class="loginApagar">Login</h2>
                <button id="back" type="submit" class="hide">Voltar</button>
            </div>
            <form action="" >
                <input type="text" placeholder="Seu nome" id="nameCadastro" class="cadastro hide">
                <input type="text" placeholder="Seu e-mail" id="emailLogin" class="login">
                <input type="text" placeholder="Sua senha" id="passwordLogin" class="login">
                <input type="text" placeholder="Qual o seu trabalho?" id="jobCadastro" class="cadastro hide">
                <input type="text" placeholder="URL da imagem de perfil" id="urlCadastro" class="cadastro hide">
                <button type="submit" id="buttonRegister" class="cadastro hide">Registrar</button>
                <button type="submit" id="logar" class="loginApagar">Logar</button>
            </form>
            <div class="modalFooter">
                <span class="hide cadastro">Já possui cadastro?</span>
                <span class="loginApagar">Não possui cadastro?</span>
                <button class="button-redirect cadastro hide" id="buttonCadastro">Ir para página de Login</button>
                <button class="button-redirect loginApagar" id="buttonLogin">Ir para página de Cadastro</button>
            </div>
        </div>
    </div>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module" src="./src/scripts/requisition.js"></script>
    <script src="./src/scripts/modal.js"></script>
    <script type="module" src="./src/scripts/modalFunction.js"></script>
</body>
</html>
